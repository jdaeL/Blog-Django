<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lista de Artículos</title>
</head>
<body>
    <h1>Lista de Artículos</h1>
    <ul>
        {% for articulo in articulos %}
        <li>{{ articulo.title }} - {{ articulo.text }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_articulo' %}">Crear un nuevo artículo</a>
</body>
</html>
