{% extends 'blog/base.html' %}

{% block content %}
    <a href="{% url 'crear_articulo' %}">Crear nuevo art√≠culo</a>
    <hr>

    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Publicado: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'listar_articulos' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
