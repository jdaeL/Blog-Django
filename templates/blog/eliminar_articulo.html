{% extends 'blog/base.html' %}

{% block content %}
<h1>Eliminar publicación</h1>

<p>¿Estás seguro de que deseas eliminar la siguiente publicación?</p>

<p>Título: {{ post.title }}</p>
<p>Autor: {{ post.author }}</p>
<p>Fecha de publicación: {{ post.published_date }}</p>

<form method="POST" action="{% url 'eliminar_articulo' pk=post.pk %}">
  {% csrf_token %}
  <input type="submit" value="Eliminar">
</form>
{% endblock %}
