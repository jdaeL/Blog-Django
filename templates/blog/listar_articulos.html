{% extends 'blog/base.html' %}

{% block content %}
    <hr>

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'editar_articulo' pk=post.pk %}">Editar</a>
            <a href="{% url 'eliminar_articulo' pk=post.pk %}">Eliminar</a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
